      <form class="searching-bar border border-secondary rounded d-flex align-items-center" action="">

  <div class="content-wrapper w-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="register wd-40 mx-auto">
        <div class="logo-ia text-center mt-3"><img src="icons/SVG/image 4.svg" alt="logo-ia" width="100px"></div>
        <div class="form-wr w-100">
          <form class="d-flex flex-column justify-content-between" action="">
            <div class="form-group mt-4">
              <label for="email">Email</label>
              <input class="form-control mt-1" name="email" id="email" type="text" placeholder="example@example.com">
            </div>
            <div class="form-group mt-3">
              <label for="name">No. Telepon</label>
              <input class="form-control mt-1" type="text" name="name" id="name" placeholder="+62123456789">
            </div>
            <div class="form-group mt-3">
              <label for="">Buat Password</label>
              <input class="form-control mt-1" type="password" placeholder="password">
            </div>
            <div class="form-group mt-3">
              <label for="">Konfirmasi Password</label>
              <input class="form-control mt-1" type="password" placeholder="konfirmasi password">
            </div>
            <div class="btn-group mt-1">
              <button class="btn btn-success w-100 mt-3" type="submit">Daftar</button>
            </div>
          </form>
          <div class="login-ft d-flex flex-column">
            <span class="text-center fsi-14 mt-4">------ Atau daftar dengan ------</span>
            <button class="btn w-100 bg-soft-gray fw-semibold text-white d-flex align-items-center mt-3" href="">

              <div class="wd-100 d-flex justify-content-center align-items-center">
                <span class="text-google fsi-14 text-center text-dark">Daftar dengan google</span>
              </div>
            </button>
            <span class="fsi-14 text-center text-dark mt-3">Sudah punya akun?&nbsp;
              <a class="color-main" href="login-form.html">InginLogin</a>
            </span>
          </div>
