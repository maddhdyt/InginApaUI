<!DOCTYPE html>

  <!-- The above tags *must* come first in the head, any other head content must come *after* these tags-->
  <!-- Title-->
  <title>InginApa Indonesia - Platform Jual Beli Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
    rel="stylesheet" />
  <!-- Favicon-->
  <link rel="icon" href="img/icons/icon-72x72.png" />
  <!-- Apple Touch Icon-->
  <link rel="apple-touch-icon" href="img/icons/icon-96x96.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png" />
  <!-- CSS Libraries-->
  <link rel="stylesheet" href="css/bootstrap.min.css?v=1" />
  <link rel="stylesheet" href="css/animate.css?v=1" />
  <link rel="stylesheet" href="css/owl.carousel.min.css?v=1" />
  <link rel="stylesheet" href="css/font-awesome.min.css?v=1" />
  <link rel="stylesheet" href="css/lineicons.min.css?v=1" />

  <link rel="manifest" href="manifest.json" />

<body>
  <!-- Preloader-->
  <div class="preloader" id="preloader">
    <div class="spinner-grow text-secondary" role="status">
      <div class="sr-only">Loading...</div>
    </div>
  </div>
  <!-- Header Area-->
  <div class="header-area" id="headerArea">
    <div class="topbar w-100 bg-young-gray">
      <div class="container d-flex justify-content-between align-items-center h-100">
        <div class="topbar-menu wd-9 d-flex justify-content-between">
          <img src="icons/SVG/Downloadapp.svg" width="13px"><a>Download App</a>
        </div>
        <div class="topbar-menu wd-30 d-flex justify-content-between ">
          <a>TentangInginapa</a>
          <a>InginMitra</a>
          <a>InginJualan?</a>
          <a>Promo</a>
          <a>InginSentre</a>
        </div>
      </div>
    </div>
    <div class="headbar wd-95 hg-70 d-flex align-items-center justify-content-between mx-auto">
      <!-- Back To home Button-->
      <div class="logo-wrapper wd-10">
        <a href="index.html"><img src="icons/SVG/logo-inginapa.svg" width="100px" /></a>
      </div>
      <button onclick="goBack()" class="back-arrow d-md-none bg-main-darker border-0">
        <i class='bx bx-left-arrow-alt text-white fsi-26 mt-1'></i>
    </button>
      <form class="searching-bar border border-secondary rounded d-flex align-items-center" action="">
        <input class="bg-young-gray fsi-14 w-100 h-100 ps-5 pe-2 border-0" type="text" placeholder="Cari sesuatu...." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <!-- Navbar Toggler-->
      <a>
        <img class="logo-catalog" src="icons/SVG/Catalog.svg" width="22px" />
      </a>
      <a>
        <img class="logo-cart cursor-pointer" src="icons/SVG/Cart.svg" />
      </a>
    </div>
  </div>
  <!-- PWA Install Alert -->
  <div class="toast pwa-install-alert shadow bg-white" role="alert" aria-live="assertive" aria-atomic="true"
    data-bs-delay="10000" data-bs-autohide="true">
  </div>
  <div class="page-content-wrapper w-100">
    <div class="container">
      <div class="register wd-40 mx-auto mt-5">
        <div class="logo-ia text-center mt-3"><img src="icons/SVG/image 4.svg" alt="logo-ia" width="100px"></div>
        <div class="form-wr w-100">
          <form class="d-flex flex-column justify-content-between" action="">
            <div class="form-group mt-4">
              <label for="email">Nama usaha</label>
              <input class="form-control mt-1" name="email" id="email" type="text" placeholder="cth. Toko kang Asep">
            </div>
            <div class="form-group mt-3">
              <label for="name">Nama pemilik usaha</label>
              <input class="form-control mt-1" type="text" name="name" id="name" placeholder="cth. Asep">
            </div>
            <div class="form-group mt-3">
              <label for="">Tanggal lahir</label>
              <input class="form-control mt-1" type="text" placeholder="cth. 01/01/2001">
            </div>
            <div class="form-group mt-3">
              <label for="">Alamat toko</label>
              <input class="form-control mt-1" type="text" placeholder="cth. Jl Raya Sumedang">
            </div>
            <div class="btn-group mt-1">
              <button class="btn btn-success w-100 mt-3" type="submit">Daftar</button>
            </div>
          </form>
          <div class="login-ft d-flex flex-column">
            <span class="text-center fsi-14 mt-4">------ Atau daftar dengan ------</span>
            <button class="btn w-100 bg-soft-gray fw-semibold text-white d-flex align-items-center mt-3" href="">
              <img class="btn-google h-100" src="icons/SVG/icons8-google.svg" width="30px" />
              <div class="wd-100 d-flex justify-content-center align-items-center">
                <span class="text-google fsi-14 text-center text-dark">Daftar dengan google</span>
              </div>
            </button>
            <span class="fsi-14 text-center text-dark mt-3">Sudah punya akun?&nbsp;
              <a class="color-main" href="login-form.html">InginLogin</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Internet Connection Status-->
  <div class="internet-connection-status" id="internetStatus"></div>
  <!-- Footer Nav-->
  <div class="footer-nav-area" id="footerNav">
    <div class="container h-100 px-0">
      <div class="suha-footer-nav h-100 mx-auto">
        <ul class="h-100 d-flex align-items-center justify-content-between ps-0">
          <li class="active">
            <a href="index.html"><img src="icons/SVG/Home.svg" />Beranda</a>
          </li>
          <li>
            <a href="message.html"><img src="icons/SVG/News.svg" />Berita</a>
          </li>
          <li>
            <a href="cart.html"><img src="icons/SVG/Promotion.svg" />Promo</a>
          </li>
          <li>
            <a href="pages.html"><img src="icons/SVG/Notify.svg" />Notifikasi</a>
          </li>
          <li>
            <a href="settings.html"><img src="icons/SVG/Akkun.svg" />Akun</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- All JavaScript Files-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.passwordstrength.js"></script>
  <script src="js/dark-mode-switch.js"></script>
  <script src="js/no-internet.js"></script>
  <script src="js/active.js"></script>
  <script src="js/pwa.js"></script>

</html>
